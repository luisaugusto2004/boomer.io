<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Boomer Shooter Quotes API</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        background-color: #1a1a1a;
        color: #ff3333;
        font-family: monospace;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
        margin: 0;
      }
      .container {
        text-align: center;
        width: 100%;
        max-width: 800px;
      }
      h1 {
        color: #ffa500;
        margin-bottom: 20px;
      }
      img {
        display: block;
        margin: 0 auto 30px auto;
        max-width: 100%;
        height: auto;
      }
      button {
        background-color: #ff3333;
        color: #1a1a1a;
        border: none;
        padding: 10px 20px;
        margin: 5px;
        cursor: pointer;
        font-weight: bold;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: #cc0000;
      }
      .quote-box {
        margin-top: 30px;
        padding: 15px;
        border: 2px solid #ff3333;
        background-color: #000000;
        text-align: left;
        white-space: pre-wrap;
        word-wrap: break-word;
        max-height: 400px;
        overflow-y: auto;
        border-radius: 8px;
        color: #00ff00;
      }
      #Logo {
        width: 400px;
        height: auto;
        margin-top: 50px;
        margin-bottom: 0px;
      }
      ul {
        list-style: none;
        padding: 0;
      }
      li {
        margin: 5px 0;
        color: #ff6666;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="Assets/boomer_logo.png" id="Logo" alt="Boomer Shooter Logo" />
      <h1>Boomer Shooter Quotes API</h1>
      <button onclick="getRandomQuote()">Get Random Quote</button>
      <button onclick="getAllCharacters()">List Characters</button>
      <button onclick="getAllFranchises()">List Franchises</button>

      <pre class="quote-box" id="output">Click a button to start.</pre>
    </div>

    <script>
      const baseUrl = "https://localhost:7239";

      async function getRandomQuote() {
        try {
          const response = await fetch(`${baseUrl}/api/quotes/random`);
          if (!response.ok)
            throw new Error(`HTTP error! status: ${response.status}`);
          const data = await response.json();
          const output = document.getElementById("output");
          output.innerText = JSON.stringify(data, null, 2);
        } catch (error) {
          document.getElementById("output").innerText =
            "Error fetching quote: " + error.message;
        }
      }

      async function getAllCharacters() {
        try {
          const response = await fetch(`${baseUrl}/api/Characters`);
          if (!response.ok)
            throw new Error(`HTTP error! status: ${response.status}`);
          const data = await response.json();
          const output = document.getElementById("output");
          data.forEach((character) => {
            output.innerText = JSON.stringify(data, null, 2);
          });
        } catch (error) {
          document.getElementById("output").innerText =
            "Error fetching characters: " + error.message;
        }
      }

      async function getAllFranchises() {
        try {
          const response = await fetch(`${baseUrl}/api/Franchises`);
          if (!response.ok)
            throw new Error(`HTTP error! status: ${response.status}`);
          const data = await response.json();
          const output = document.getElementById("output");
          data.forEach((franchise) => {
            output.innerText = JSON.stringify(data, null, 2);
          });
        } catch (error) {
          document.getElementById("output").innerText =
            "Error fetching franchises: " + error.message;
        }
      }
    </script>
  </body>
</html>
