name: Build and Test Boomerio

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup .NET 8 SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore boomerio/boomerio.csproj

    - name: Build project
      run: dotnet build boomerio/boomerio.csproj --configuration Release --no-restore

    - name: Run tests
      run: dotnet test boomerio/boomerio.csproj --no-build --verbosity normal
