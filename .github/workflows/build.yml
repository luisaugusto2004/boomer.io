# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Build and Test .NET Project

on:
  workflow_call:
    inputs:
      version:
        description: The version of .NET to use
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ inputs.version }}
      - name: Restore dependencies
        run: dotnet restore boomerio/boomerio.csproj
      - name: Build
        run: dotnet build boomerio/boomerio.csproj --no-restore
      - name: Test
        run: dotnet test boomerio/boomerio.csproj --no-build --verbosity normal
